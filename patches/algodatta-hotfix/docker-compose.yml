services:
  algodatta-backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    environment:
      - JWT_SECRET=${JWT_SECRET:-changeme-super-secret}
      - JWT_EXP_MIN=${JWT_EXP_MIN:-60}
    ports:
      - "127.0.0.1:8000:8000"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://127.0.0.1:8000/api/healthz"]
      interval: 10s
      timeout: 3s
      retries: 10
      start_period: 10s
