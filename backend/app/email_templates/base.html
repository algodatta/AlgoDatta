{% set dark = (theme == 'dark') %}
<!doctype html><html><head><meta charset="utf-8"><meta name="color-scheme" content="{{ 'dark light' if dark else 'light dark' }}"><title>{{ subject }}</title>
<style>body{margin:0;padding:0;background: {{ '#0b0f16' if dark else '#f6f7fb' }};color: {{ '#ecf0f1' if dark else '#111' }};font-family:-apple-system,Segoe UI,Roboto,Arial,sans-serif}.container{max-width:560px;margin:0 auto;padding:24px}.card{background: {{ '#10151f' if dark else '#ffffff' }};border:1px solid {{ '#1f2633' if dark else '#e5e7eb' }};border-radius:14px;padding:24px}.btn{display:inline-block;padding:12px 18px;border-radius:10px;text-decoration:none;font-weight:600;background: {{ primary }};color:#fff}.muted{color: {{ '#95a2b3' if dark else '#6b7280' }}}.logo{height:28px}code{font-family:ui-monospace,SFMono-Regular,Menlo,Consolas,monospace}</style></head>
<body><div class="container"><div style="display:flex;align-items:center;gap:10px;margin-bottom:12px;">{% if logo_url %}<img class="logo" src="{{ logo_url }}" alt="{{ brand }} logo">{% endif %}<div style="font-weight:700;font-size:18px;">{{ brand }}</div></div><div class="card">{% block body %}{% endblock %}</div><p class="muted" style="font-size:12px;margin-top:12px;">Â© {{ year }} {{ brand }}. This is a transactional email sent by the system.</p></div></body></html>
